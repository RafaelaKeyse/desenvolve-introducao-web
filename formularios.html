<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Pesquisa de Satisfação</title>
</head>
<body>

    <h1>Pesquisa de Satisfação</h1>

    <form method="post" action="processar-pesquisa.html">
     <section>
        <p>Dados Pessoais</p>
        <p>
        <label for="nome">Nome:</label>
        <input type="text" id="nome"/>
         </p>
         <p>
        <label for="email">E-mail:</label>
        <input type="email" id="email"/>
         </p>
         <p>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" />
         </p>
         </section>
         <section>
        <h2>Dados de Pesquisa</h2>

        <p>1. Numa escala de 0 a 5, indique o nível de atendimento prestado:</p>
        <input type="radio" id="nota0" name="atendimento">
        <label for="nota0">0</label>

        <input type="radio" id="nota1" name="atendimento">
        <label for="nota1">1</label>

        <input type="radio" id="nota2" name="atendimento">
        <label for="nota2">2</label>

        <input type="radio" id="nota3" name="atendimento">
        <label for="nota3">3</label>

        <input type="radio" id="nota4" name="atendimento">
        <label for="nota4">4</label>

        <input type="radio" id="nota5" name="atendimento">
        <label for="nota5">5</label><br><br>

        <p>2. Numa escala de 0 a 5, indique o nível de satisfação na resolução do problema:</p>
        <input type="radio" id="resolucao0" name="resolucao">
        <label for="resolucao0">0</label>

        <input type="radio" id="resolucao1" name="resolucao">
        <label for="resolucao1">1</label>

        <input type="radio" id="resolucao2" name="resolucao">
        <label for="resolucao2">2</label>

        <input type="radio" id="resolucao3" name="resolucao">
        <label for="resolucao3">3</label>

        <input type="radio" id="resolucao4" name="resolucao">
        <label for="resolucao4">4</label>

        <input type="radio" id="resolucao5" name="resolucao">
        <label for="resolucao5">5</label><br><br>
        </section>
        <p>
            <label for="departamento">Departamento de atendimento</label>
            <select id="departamento" name="departamento">
                <option>Selecione...</option>
                <option>Marketing</option>
                <option>Financeiro</option>
                <option>Comercial</option>
                <option>Logística</option>
                <option>Recursos Humanos</option>
            </select>
        </p>

        <p>
            <input type="checkbox" name="compartilhar_dados" id="compartilhar_dados">
            <label for="compartilhar_dados">Autorizo compartilhamento de dados com terceiros</label>
        </p>

        <button type="submit">Enviar</button>

    </form>

</body>
</html>
