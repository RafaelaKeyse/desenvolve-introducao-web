<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Países</title>
  <style>
    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: left;
    }
    thead {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Informações de Países</h1>

  <table>
    <thead>
      <tr>
        <th>País</th>
        <th>Capital</th>
        <th>População (milhões)</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Brasil</td>
        <td>Brasília</td>
        <td>213</td>
      </tr>
      <tr>
        <td>Estados Unidos</td>
        <td>Washington, D.C.</td>
        <td>331</td>
      </tr>
      <tr>
        <td>Japão</td>
        <td>Tóquio</td>
        <td>126</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total de países listados</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>

</body>
</html>
